<div class="component-wrapper">
  <div class="hamburger-wrapper">
    <div
      class="hamburger hamburger--slider"
      [ngClass]="{ 'is-active': isOpen }"
      (click)="clicked()"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </div>
  </div>

  <div class="navbar-wrapper">
    <ul class="ul">
      <li>
        <a>
          <div class="logo-wrapper">
            <img src="assets/images/nav-bar/favicon.ico" alt="logo" />
          </div>
        </a>
      </li>
      <li (click)="scrollToLandingPage()"><a>Home</a></li>
      <li (click)="scrollToAbout()"><a>About</a></li>
      <li (click)="scrollToContact()"><a>Contact</a></li>
    </ul>
  </div>

  <div *ngIf="isOpen" class="menu-wrapper">
    <div class="menu-body">
      <ul>
        <li (click)="scrollToLandingPage()"><a>Home</a></li>
        <li (click)="scrollToAbout()"><a>About</a></li>
        <li (click)="scrollToContact()"><a>Contact</a></li>
      </ul>
    </div>
  </div>
</div>
